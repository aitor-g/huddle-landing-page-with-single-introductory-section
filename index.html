<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf06d905db.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">
      <img src="./assets/img/logo.svg" alt="Logo image" class="header__logo-img">
    </div>
  </header>
  <main class="main">
    <div class="main__mockup">
      <img src="assets/img/illustration-mockups.svg" alt="" class="main__mockup-img">
    </div>
    <div class="main__info">
      <div class="main__info-title">
        Build The Community Your Fans Will Love
      </div>
      <div class="main__info-description">Huddle re-imagines the way we build communities. You have a
        voice, but so does your audience. Create connections with your users as you engage in a genuine
        discussion.</div>
      <a href="#" class="main__info-button">Register</a>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__sm">
      <div class="footer__sm-facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="footer__sm-twitter">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="footer__sm-instagram">
        <i class="fa-brands fa-instagram"></i>
      </div>

    </div>
  </footer>
</body>

</html>
